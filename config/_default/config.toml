baseURL = 'https://L1feiyu.github.io/2025-SIAM-DMV/'
languageCode = 'en'
title = 'Magnolia Default' # This can get overwritten by the single language files
defaultContentLanguage = 'en'
defaultContentLanguageInSubDir = false
enableRobotsTXT = true
theme = "Magnolia"
googleAnalytics = ""

disableLanguages = ["it"]  # no multilingual

# BLOG
# Uncomment if you want to disable all posts and tags rendering and indexing
ignoreFiles= ['posts/*']
#disableKinds = ['taxonomy', 'term']

# Developer area

[taxonomies]
tag = "tags"

[module]
    [[module.mounts]]
      source = "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      target = "assets/js/bootstrap.bundle.min.js"
      [[module.mounts]]
      source = 'assets'
      target = 'assets'
  # Prints warning if hugo version is too old
  [module.hugoVersion]
    extended = true
    min = '0.145.0'


  
# To render some markdown otherwise unrendered
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true